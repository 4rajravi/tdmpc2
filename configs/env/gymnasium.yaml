# ==========================================================
# Gymnasium Environment Configuration â€” Hopper-v4
# ==========================================================

name: gymnasium

# ----------------------------------------------------------
# Environment task
# ----------------------------------------------------------
task: Hopper-v4

# ----------------------------------------------------------
# Observations
# ----------------------------------------------------------
obs_type: state
partial_observable: false

reward_scale: 1.0

# ----------------------------------------------------------
# Image preprocessing (unused for state obs)
# ----------------------------------------------------------
image_size: 64
channels: 3
grayscale: false
normalize_obs: true

# ----------------------------------------------------------
# Temporal context
# ----------------------------------------------------------
frame_stack: 1

# ----------------------------------------------------------
# Episode control
# ----------------------------------------------------------
episode_length: 1000    # Hopper default horizon

# ----------------------------------------------------------
# Rendering
# ----------------------------------------------------------
render: false            # turn off during training (faster)
render_mode: rgb_array

# ----------------------------------------------------------
# Action space
# ----------------------------------------------------------
discrete_actions: false  # Hopper is continuous
action_repeat: 1

# ----------------------------------------------------------
# Evaluation-only settings
# ----------------------------------------------------------
eval_render: true

# ----------------------------------------------------------
# Reproducibility
# ----------------------------------------------------------
seed: ${seed}
