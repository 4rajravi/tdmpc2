# ==========================================================
# Hydra Output Directory Configuration
# Controls where runs and sweeps are stored
# ==========================================================

# ----------------------------------------------------------
# Single-run directory
# ----------------------------------------------------------
# Example:
#   outputs/2026-01-27/14-32-08
run:
  dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

# ----------------------------------------------------------
# Multirun (sweep) directory
# ----------------------------------------------------------
# Example:
#   multirun/2026-01-27/14-32-08
sweep:
  dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
