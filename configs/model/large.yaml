# ==========================================================
# Large TD-MPC2 Model Configuration
# Matches paper-scale architecture
# ==========================================================

model_size: large

# ----------------------------------------------------------
# Representation & dynamics dimensions
# ----------------------------------------------------------
enc_dim: 512              # Encoder output dimension
latent_dim: 1024          # World-model latent state size
mlp_dim: 1024             # Hidden width for MLP blocks

# ----------------------------------------------------------
# Convolutional encoder (pixel observations)
# ----------------------------------------------------------
num_channels: 64          # Base CNN channel count
num_enc_layers: 3         # Number of convolutional layers

# ----------------------------------------------------------
# Value ensemble (distributional)
# ----------------------------------------------------------
num_q: 5                  # Number of Q-function heads
num_bins: 201             # Discrete value distribution bins

# ----------------------------------------------------------
# SimNorm (TD-MPC2 stabilization)
# ----------------------------------------------------------
simnorm_dim: 16            # Group size for SimNorm layers

# ----------------------------------------------------------
# Regularization
# ----------------------------------------------------------
dropout: 0.05

# ----------------------------------------------------------
# Policy prior / entropy control
# ----------------------------------------------------------
log_std_min: -10           # Minimum policy std (log scale)
log_std_max: 2             # Maximum policy std (log scale)
entropy_coef: 1e-4         # Entropy regularization weight
